# 设置端口
server.port=9001

# 数据源mysql 5?
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sydx_mall?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=False
spring.datasource.username=root
spring.datasource.password=123456

# mybatis-plus 配置
# 驼峰命名映射，默认是开启的
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 取别名
mybatis-plus.type-aliases-package=com.swpu.cl.pojo
# 映射文件的位置
mybatis-plus.mapper-locations=classpath*:mapper/*Mapper.xml
# 控制台打印SQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# for Redis
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=20
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=300

#支付宝网关地址
alipay.gatewayUrl=https://openapi-sandbox.dl.alipaydev.com/gateway.do
#应用ID
alipay.appId=9021000135653703
#商户私钥
alipay.
#支付宝公钥
alipay.
#签名类型
alipay.signType=RSA2
#服务器异步通知页面路径
alipay.notifyUrl=http://nvcn3a.natappfree.cc/pay/form
#页面跳转同步通知页面路径
alipay.returnUrl=http://localhost:9001/pay/backPayInfo

